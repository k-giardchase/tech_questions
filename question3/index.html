<!DOCTYPE html>
<html>
  <head>
      <title>Form Validation</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="js/additional-methods.js"></script>
      <script src="js/scripts.js"></script>
  </head>
<body>
  <div class="container">
    <form id="myForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="me@me.com">
      </div>
      <div class="form-group">
        <label for="number">Enter a number</label>
        <input type="number" name="number" placeholder="1-9999">
      </div>
      <div class="form-group">
        <label for="artist">Please select an artist</label>
          <select id="artist" name="artist" title="Please select one">
            <option value="">Select...</option>
            <option value="Beethoven">Beethoven</option>
            <option value="Josh Groban">Josh Groban</option>
            <option value="Nickelback">Nickelback</option>
          </select>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</body>
</html>
