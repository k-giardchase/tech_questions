<!DOCTYPE html>
<html>
  <head>
      <title>Form Validation</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="js/scripts.js"></script>
  </head>
<body>
  <div class="container">
    <form id="myForm" action="process.php" method="POST">
      <div class="form-group" id="email-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="me@me.com">
      </div>
      <div class="form-group" id="number-group">
        <label for="number">Enter a number</label>
        <input type="number" name="number" placeholder="1-9999">
      </div>
      <div class="form-group" id="artist-group">
        <label for="artist">Please enter one of the following: 'Beethoven', 'Josh Groban', 'Nickelback'</label>
        <input type="text" name="artist" placeholder="Beethoven">
      </div>
          <button type="submit" class="btn btn-default">Validate</button>
    </form>
    <div id="formResponse">

    </div>
  </div>
</body>
</html>
